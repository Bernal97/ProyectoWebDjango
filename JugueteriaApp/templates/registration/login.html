{% extends "JugueteriaApp/base.html" %}
{% block content %}
<div class = "container">
     <h2> Ingrese sus credenciales </h2>
     <hr>
      <form action = "" method = "post">
            {% csrf_token %}
            <div>
            Usuario {{ form.username }}
            </div>
            <div>
               <td>{{ form.password.label_tag }}</td>
               <td>{{ form.password }}</td>
               </div>
            <div>
            <input type = "submit" value = "ingresar">
            </div>
       </form>
</div>
{% endblock %}
